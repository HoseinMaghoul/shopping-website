{% extends "base.html" %}

{% block content %}
    <h3>{{ product.name }}</h3>
    <small>{{ product.created }}</small>
    <br>
    <p>{{ product.price }} </p>

    <img src="{{ product.image.url }}" alt="" width="400px" height="300px">
    <p>{{ product.description }}</p><br><br>
    <form  action="{% url 'cart:cart_add' product.id  %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-2">
                 {{ form }}
            </div>
             <input class="btn btn-outline-dark" type="submit" value = 'Add to cart'>
        </div>
    </form>
{% endblock %}
